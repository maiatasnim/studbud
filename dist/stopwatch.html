<!DOCTYPE html>
<html>
<head>
  <title>studbud</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="web app for studying">

  <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
  <!-- <link rel="icon" href="img/favicon.png"> -->
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>studbud.</h1>
            <h3 id="quote">a journey of a thousand miles begins with a single step</h3>
            <h1>stopwatch timer</h1>
        </div>
        <div class="footer">

        </div>

        <div class="stopwatch">

            <h4 id="timeLabels"><span>h</span> <span>m</span> <span>s</span></h4>
            <div id="timer">
                00:00:00
            </div>

            <div class="controls">
                <button id="startStop">start</button> 
                <button id="resetButton">reset</button>
                <button id="lapButton">lap</button>
            </div>
            
        </div>
        
        <div class="lap-list">
            <h2>laps</h2>
            <button id="clearLaps">clear</button>
            <ul id="lapsList"></ul>
        </div>
      </div>
</body>

<script src="/stopwatch.3b06b0f7.js" defer=""></script>
</html>
