<!DOCTYPE html>
<html lang="en">
<head>
  <title>studbud</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="web app for studying">

  <link href="/index.c74267d1.css" rel="stylesheet" type="text/css">
  <!-- <link rel="icon" href="img/favicon.png"> -->
</head>

<body>
  <div class="grid-container">
    <div class="header">

      <h1>studbud.</h1>
      <a href="/stopwatch.html">stopwatch</a>
      <a href="/kanban.html">kanban</a>
      <a href="/tasklist.html">tasklist</a>
      <h3 id="quote">a journey of a thousand miles begins with a single step</h3>
      <button type="button" id="sessionstart">start session</button>

    </div>
    
    <div class="tasklist">
      
      <form id="taskform">

        <div id="task-grid">

          <form id="taskform">
              <label for="task">Task:</label>
              <input type="text" name="task" id="taskInput" required="">

              <!-- Date input -->
              <label for="dueDate">Due Date: </label>
              <input type="date" name="dueDate" id="dueDateInput">

              <!-- Time input -->
              <label for="completionTime">Completion Time: </label>
              <input type="time" name="completionTime" id="completionTimeInput">

              <label for="estimatedTime">Estimated completion time (in mins):</label>
              <input type="number" name="estimatedTime" id="estimatedTimeInput">
              
              <!-- Priority -->
              <label for="priority">Task Priority:</label>
              <select name="prority" id="priorityInput">
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
              </select>

              <br>

              <button type="submit">Submit</button>
          </form>
        
      </div>

      <div id="tasklist">

        <p id="emptyList">You have not added any tasks yet.</p>
        <ul></ul>

      </div>

    </form></div>
    <div class="kanban">
      
    </div>
    <div class="footer">

    </div>
  </div>  
  
  
</body>

<script src="/stopwatch.3b06b0f7.js" defer=""></script>
</html>
