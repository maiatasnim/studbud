<!DOCTYPE html>
<html>
<head>
  <title>studbud</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="web app for studying" />

  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/lcj0lhj.css">
  <!-- <link rel="icon" href="img/favicon.png"> -->
  <script src="https://kit.fontawesome.com/c1248bbf23.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>studbud.</h1>
            <h3 id="quote">a journey of a thousand miles begins with a single step</h3>
        </div>
    </div>
        <h1 class="stopwatch_title">stopwatch timer</h1>
        <div class="stopwatch">

            
            <div class="watch">
                <div id="timeLabels">
                    <span>h</span> <span>m</span> <span>s</span>
                </div>
                <div id="timer">
                    00:00:00
                </div>
                <i class="fa-solid fa-stopwatch fa-10x"></i>
            </div>
            
            
            <div class="controls">
                <button id="startStop">start</button> 
                <button id="resetButton">reset</button>
                <button id="lapButton">lap</button>
            </div>
            
        </div>

        <div class="lap-list">
            <div class="lap_list_heading">
                <h2>laps</h2>
                <button id="clearLaps">clear</button>
            </div>
            <ul id="lapsList"></ul>
        </div>

        
        
        

        <div class="footer"></div>
    
</body>

<script src="./components/stopwatch.js"></script>
</html>
