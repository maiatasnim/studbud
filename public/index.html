<!DOCTYPE html>
<html>
<head>
  <title>studbud</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="web app for studying" />

  <link href="scss/main.scss" rel="stylesheet" type="text/css" />
  <!-- <link rel="icon" href="img/favicon.png"> -->
</head>

<body>
  <div class="grid-container">
    <div class="header">

      <h1>studbud.</h1>
      <h3 id="quote">a journey of a thousand miles begins with a single step</h3>
      <button type="button" id="sessionstart">start session</button>

    </div>
    
    <div class="tasklist">
      
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
  
        <br>
      <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
      <!-- Time input -->
      <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">
  
        <br>
  
      <label for="estimatedTime">Estimated completion time (in mins):</label>
      <input type="number" name="estimatedTime" id="estimatedTimeInput">
      <!-- Priority -->
      <br>
  
      <label for="priority">Task Priority:</label>
      <select name="prority" id="priorityInput">
        <option value="">Select one</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
  
      <br>
  
        <button type="submit">Submit</button>
      </form>
      <div id="tasklist">

        <p id="empty-list">You have not added any tasks!</p>
        <ul></ul>

      </div>

    </div>
    <div class="kanban">
      
    </div>
    <div class="footer">

    </div>
  </div>  
  
</body>

<script src="script.js"></script>

</html>
